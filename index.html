<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title><h1>Atividade Nomes</h1></title>
    <link rel="stylesheet" href="css/names.css">
      
     
        <body class="degrade">
            <script>
                function Tamanho() {
                    let palavra = document.getElementById("palavra").value;
                    let tamanho = palavra.length;
                    document.getElementById("resultado").innerHTML = tamanho;
                }
        
                function Trocar() {
                    let frase = document.getElementById("frase").value;
                    let fraseComTroca = frase.replace("Etec", "Fatec");
                    document.getElementById("resultado").innerHTML = fraseComTroca; 
                }
        
                function Parcial() {
                    let string = document.getElementById("string").value;
                    let stringParcial = string.substr(11, 6);
                    document.getElementById("resultado").innerHTML = stringParcial;
                }
        
                function Posicao() {
                    let frase = document.getElementById("posicao").value;
                    let posicaoPalavra = frase.indexOf("vinicus brito de jesus");
                    document.getElementById("resultado").innerHTML = posicaoPalavra;
                }
        
                function FormatarNome() {
                     let nomeCompleto = document.getElementById("nome").value.trim();
                     let palavrasIgnoradas = ["da", "de", "do", "dos", "das", "e"];
                     let partes = nomeCompleto.split(" ");

                     // Filtra as palavras ignoradas
                    let nomeFiltrado = partes.filter(palavra => !palavrasIgnoradas.includes(palavra.toLowerCase()));

                    // Verifica se o nome resultante tem pelo menos dois nomes
                    if (nomeFiltrado.length < 2) {
                    document.getElementById("resultado").innerHTML = "Nome inválido";
                    return;
                     }

                     // Último item: sobrenome
                     let sobrenome = nomeFiltrado.pop();

                    // O restante é o primeiro nome e os outros sobrenomes
                    let nomeFormatado = `${sobrenome}, ${nomeFiltrado.join(" ")}`;

                    document.getElementById("resultado").innerHTML = nomeFormatado;
                     }
            </script>
        </head>
        <body>
        
            <h1>Atividade - Troca de Nomes</h1>
        
            
        
        
            <input type="text" name="palavra" id="palavra">
            <button onclick="Tamanho()">Mostrar Tamanho</button>
            <br>
        
        
        
            
        
        
            <input type="text" name="frase" id="frase">
            <button onclick="Trocar()">Trocar Palavra</button>
            <br>
        
        
            
        
        
            <input type="text" name="string" id="string">
            <button onclick="Parcial()">String Parcial</button>
            <br>
        
        
            
        
        
            <input type="text" name="posicao" id="posicao">
            <button onclick="Posicao()">Posição Palavra</button>
            <br>
        
        
            
        
        
            <input type="text" name="nome" id="nome">
            <button onclick="FormatarNome()">Formatar Nome</button>
            <br>
        
        
            <p id="resultado"></p>

            

    
        </body>
    </div>
  
</body>
</html>
